<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GFXTAB | Premium Visual Works</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeIn 1s ease-in-out;
    }
    header img {
        max-width: 250px;
        margin-bottom: 10px;
    }
    h1 {
        font-size: 2rem;
        font-weight: 700;
        color: #111;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }
    .card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: slideUp 1s ease forwards;
        opacity: 0;
    }
    .card img {
        width: 100%;
        display: block;
    }
    .card-content {
        padding: 15px;
    }
    .card h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .card a {
        text-decoration: none;
        color: #0077ff;
        font-weight: 600;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<header>
    <img src="https://drive.google.com/uc?export=view&id=1U8I3NCuYq7cZdiKPCvMS5kinnUrogHbn" alt="GFXTAB Logo">
    <h1>Premium Visual Works</h1>
</header>

<section class="grid">
    <div class="card" style="animation-delay: 0.1s;">
        <img src="https://via.placeholder.com/500x300?text=3D+Design" alt="3D Design">
        <div class="card-content">
            <h2>3D Design</h2>
            <a href="https://drive.google.com/drive/folders/1GRc6qEKyMAc2yy8B2zlWqj4ryml6mSoa?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
    <div class="card" style="animation-delay: 0.2s;">
        <img src="https://via.placeholder.com/500x300?text=Photoshop+Manipulation" alt="Photoshop Manipulation">
        <div class="card-content">
            <h2>Photoshop Manipulation</h2>
            <a href="https://drive.google.com/drive/folders/1x5aVZfOgQ6F539wiDBntzZg_L9F5llQq?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
    <div class="card" style="animation-delay: 0.3s;">
        <img src="https://via.placeholder.com/500x300?text=Video+Editing" alt="Video Editing">
        <div class="card-content">
            <h2>Video Editing</h2>
            <a href="https://drive.google.com/drive/folders/1yzzgIz2DJFmL9KxdHMSnGtuTgXlDJiQ4?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
    <div class="card" style="animation-delay: 0.4s;">
        <img src="https://via.placeholder.com/500x300?text=Logo+Design" alt="Logo Design">
        <div class="card-content">
            <h2>Logo Design</h2>
            <a href="https://drive.google.com/drive/folders/1zZ60RCjRjvodQv1UD5kT0fKd7kqH3BTp?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
    <div class="card" style="animation-delay: 0.5s;">
        <img src="https://via.placeholder.com/500x300?text=Mailer+%7C+Invite" alt="Mailer Invite Design">
        <div class="card-content">
            <h2>Mailer | Invite Design</h2>
            <a href="https://drive.google.com/drive/folders/1fDT-2bMJw8aQf98-zgRYXzKUppXovODL?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
    <div class="card" style="animation-delay: 0.6s;">
        <img src="https://via.placeholder.com/500x300?text=Mockups" alt="Mockups">
        <div class="card-content">
            <h2>Mockups</h2>
            <a href="https://drive.google.com/drive/folders/1DQ5yul5M2VhZs2vxZFqqaJnjh2PKR_N7?usp=drive_link" target="_blank">View Works →</a>
        </div>
    </div>
</section>

<script>
    // Animate cards in sequence
    document.querySelectorAll('.card').forEach((card, index) => {
        setTimeout(() => {
            card.style.opacity = 1;
        }, index * 200);
    });
</script>

</body>
</html>
